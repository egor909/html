<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/tstyle03.css">
	<title>Таблица</title>
</head>
<body>
	<h1 align="center"> Кваратальный отчёт</h1>
	<table align="center">
		<caption>Квартальный отчет</caption>
		<tr>
			<th>Вид варенья</th>
			<th>Сумма закупки материалов</th>
			<th>Сумма заработной платы</th>
			<th>Сумма продажи</th>
			<th>Сумма прибыли</th>
			<th>Процент наценки</th>
		</tr>

		<tr>
			<td>Малиновое</td>
			<td>100 000р</td>
			<td>20 000р</td>
			<td>200 000р</td>
			<td>80 000р</td>
			<td>100%</td>
		</tr>

		<tr>
			<td>Абрикосовое</td>
			<td>50 000р</td>
			<td>15 000р</td>
			<td>110 000р</td>
			<td>45 000р</td>
			<td>120%</td>
		</tr>

		<tr>
			<td>Клубничное</td>
			<td>150 000р</td>
			<td>30 000р</td>
			<td>330 000р</td>
			<td>150 000</td>
			<td>120%</td>
		</tr>
	</table>
</body>
</html>
